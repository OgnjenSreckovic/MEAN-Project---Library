<div class="parent">
    <mat-carousel class="galerija"
        timings="250ms ease-in"
        [autoplay]="true"
        [interval]=10000
        color="accent"
        maxWidth="100%"
        [maintainAspectRatio]="false"
        slideHeight="100%"
        [slides]="3"
        [loop]="true"
        [hideArrows]="false"
        [hideIndicators]="false"
        [useKeyboard]="true"
        [useMouseWheel]="false"
        orientation="ltr"
    >
        <mat-carousel-slide
            #matCarouselSlide
            *ngFor="let b of books"
            image="http://localhost:4000/books/gallery-background.jpeg"
            overlayColor="#00000040"
            [hideOverlay]="false"
        >
            <div class="card">
                <mat-card class="book-card">
                    <mat-card-header>
                    <mat-card-title>{{b.title}}</mat-card-title>
                    <mat-card-subtitle>{{b.authors}}</mat-card-subtitle>
                    </mat-card-header>
                    <img mat-card-image src="{{b.image}}" class="img"/>
                    <mat-card-content class="content">
                    <p>
                        {{b.genres}}
                    </p>
                    </mat-card-content>
                </mat-card>
            </div>
        </mat-carousel-slide>
    </mat-carousel>
    <div class="prijava">
        <app-login></app-login>
    </div>    

</div>
