<form [formGroup]="form" (ngSubmit)="onSubmit()">
    <mat-card>
        <mat-card-header>
            <mat-card-title >Prijava</mat-card-title>
        </mat-card-header>
        <mat-card-content>
            <mat-form-field appearance="outline">
                <mat-label>Korisničko ime</mat-label>
                <input formControlName="username" matInput placeholder="Unesite korisničko ime">
                <mat-error *ngIf="f.username.invalid">Ovo polje je obavezno.</mat-error>
            </mat-form-field>
            <br>
            <mat-form-field appearance="outline">
                <mat-label>Lozinka</mat-label>
                <input type="password" formControlName="password" matInput placeholder="Unesite lozinku">
                <mat-error *ngIf="f.password.invalid">Ovo polje je obavezno.</mat-error>
            </mat-form-field>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary">Prijava</button>
            &nbsp;
            <span class="error">{{message}}</span>
        </mat-card-actions>
    </mat-card>
</form>
