<app-rent-period-setter></app-rent-period-setter>
<br>
<div class="scroll">
    <h1>Sve knjige</h1>
    <table mat-table [dataSource]="books">

        <!-- columnsToDisplay = ['username', 'fullName', 'address', 'phone', 'email' 'type']; -->

        <!-- image -->
        <ng-container matColumnDef="image">
            <th mat-header-cell *matHeaderCellDef>Slika</th>
            <td mat-cell *matCellDef="let book">
                <img src="{{book.image}}" alt="slika" height="50px">
            </td>
        </ng-container>

        
        <!-- title -->
        <ng-container matColumnDef="title">
            <th mat-header-cell *matHeaderCellDef>Naslov</th>
            <td mat-cell *matCellDef="let book">{{book.title}}</td>
        </ng-container>

        
        <!-- authors -->
        <ng-container matColumnDef="authors">
            <th mat-header-cell *matHeaderCellDef>Autori</th>
            <td mat-cell *matCellDef="let book"><pre>{{book.authors.join('\n')}}</pre></td>
        </ng-container>


        <!-- genres -->
        <ng-container matColumnDef="genres">
            <th mat-header-cell *matHeaderCellDef>Žanrovi</th>
            <td mat-cell *matCellDef="let book"><pre>{{book.genres.join('\n')}}</pre></td>
        </ng-container>

        <!-- publisher -->
        <ng-container matColumnDef="publisher">
            <th mat-header-cell *matHeaderCellDef>Izdavač</th>
            <td mat-cell *matCellDef="let book">{{book.publisher}}</td>
        </ng-container>

        <!-- year -->
        <ng-container matColumnDef="year">
            <th mat-header-cell *matHeaderCellDef>Godina</th>
            <td mat-cell *matCellDef="let book">{{book.year}}</td>
        </ng-container>

        <!-- Na stanju -->
        <ng-container matColumnDef="copies">
            <th mat-header-cell *matHeaderCellDef>Na stanju</th>
            <td mat-cell *matCellDef="let book">{{book.availCopies}} / {{book.numOfCopies}}</td>
        </ng-container>

        <!-- avgReview -->
        <ng-container matColumnDef="avgReview">
            <th mat-header-cell *matHeaderCellDef>Ocena</th>
            <td mat-cell *matCellDef="let book">{{book.avgReview}}</td>
        </ng-container>

        <!-- actions -->
        <ng-container matColumnDef="delete">
            <th mat-header-cell *matHeaderCellDef class="tac">Obriši</th>
            <td mat-cell *matCellDef="let book">
                <button [disabled]="book.availCopies < book.numOfCopies" class="btn-sm" mat-raised-button color="warn" (click)="delete(book)">
                    Obriši
                </button>
            </td>
        </ng-container>
        
        <!-- actions -->
        <ng-container matColumnDef="edit">
            <th mat-header-cell *matHeaderCellDef class="tac">Uredi</th>
            <td mat-cell *matCellDef="let book">
                <button class="btn-sm" mat-raised-button color="primary" (click)="edit(book)">
                    Uredi
                </button>
            </td>
        </ng-container>

        <tr mat-header-row *matHeaderRowDef="columnsToDisplay"></tr>
        <tr mat-row *matRowDef="let myRowData; columns: columnsToDisplay"></tr>
    </table>
    
</div>
